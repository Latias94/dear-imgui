name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libx11-dev libxrandr-dev libxi-dev libxcursor-dev \
            libxkbcommon-dev libwayland-dev libudev-dev \
            mesa-common-dev libgl1-mesa-dev

      - name: Install LLVM (libclang) for bindgen (Linux)
        if: runner.os == 'Linux'
        uses: KyleMayes/install-llvm-action@v1
        with:
          directory: ${{ runner.temp }}/llvm
          cached: true
          version: '14.0'

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: brew update

      - name: Install Windows deps
        if: runner.os == 'Windows'
        run: choco install -y llvm cmake

      - name: Build workspace (native)
        run: cargo build --workspace
        env:
          # Prefer CMake path on Windows (auto-detects VS/SDK)
          IMGUI_SYS_USE_CMAKE: ${{ runner.os == 'Windows' && '1' || '' }}

      - name: Build examples with extensions
        run: cargo build -p dear-imgui-examples --features "dear-imguizmo dear-imnodes dear-implot"

  publish-check:
    name: Publish dry-run (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo publish --dry-run (selected crates)
        shell: bash
        run: |
          set -euo pipefail
          crates=(
            dear-imgui
            backends/dear-imgui-winit
            backends/dear-imgui-wgpu
            backends/dear-imgui-glow
            extensions/dear-imguizmo
            extensions/dear-imnodes
            extensions/dear-implot
          )
          for manifest in "${crates[@]}"; do
            echo "::group::dry-run $manifest"
            cargo publish --dry-run --manifest-path "$manifest/Cargo.toml"
            echo "::endgroup::"
          done

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check


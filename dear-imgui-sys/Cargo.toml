[package]
name = "dear-imgui-sys"
version.workspace = true
edition.workspace = true
description = "Low level FFI bindings for Dear ImGui with docking support"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/dear-imgui-sys"
categories.workspace = true
keywords.workspace = true
build = "build.rs"
links = "dear-imgui"

# Exclude unnecessary files to reduce package size
exclude = [
    "imgui/backends/",
    "imgui/docs/", 
    "imgui/examples/",
    "imgui/misc/cpp/",
    "imgui/misc/debuggers/",
    "imgui/misc/fonts/",
    "imgui/misc/single_file/",
]

[dependencies]
mint.workspace = true
cfg-if.workspace = true
flate2 = { version = "1", features = ["zlib-ng-compat"], default-features = false }
tar = "0.4"

[build-dependencies]
bindgen.workspace = true
cc.workspace = true
pkg-config = { workspace = true, optional = true }
xshell = "0.2"
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false }
cmake = "0.1"

[[bin]]
name = "package"
path = "bin/package/main.rs"

[features]
default = ["docking"]
# Enable docking branch features (default)
docking = []
# Enable multi-viewport support (requires docking)
multi-viewport = ["docking"]
# Enable freetype font rasterizer
freetype = ["pkg-config"]
# Enable for WASM targets
wasm = []

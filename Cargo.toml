[workspace]
resolver = "2"
members = [
    "dear-imgui-sys",
    "dear-imgui",
    "backends/dear-imgui-winit",
    "backends/dear-imgui-wgpu",
    "backends/dear-imgui-glow",
    "backends/dear-imgui-bevy",
    "extensions/dear-implot-sys",
    "extensions/dear-implot",
    "extensions/dear-imguizmo",
    "examples",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Latias94/dear-imgui"
homepage = "https://github.com/Latias94/dear-imgui"
documentation = "https://docs.rs/dear-imgui"
categories = ["gui", "api-bindings"]
keywords = ["imgui", "ui", "graphics", "docking", "multiview"]

[workspace.dependencies]
# Core dependencies
bitflags = "2.9"
parking_lot = "0.12"
cfg-if = "1.0"

# Graphics and windowing
wgpu = "26.0"
winit = "0.30.12"

# Build dependencies
bindgen = "0.72"
cc = "1.2"
pkg-config = "0.3"
xshell = "0.2"

# Error handling
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Utility
mint = "0.5.6"
env_logger = "0.11"
pollster = "0.4"

[package]
name = "dear-implot-sys"
version.workspace = true
edition.workspace = true
description = "Low-level FFI bindings for ImPlot using C++ bindgen"
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
keywords.workspace = true
build = "build.rs"
links = "dear_implot"

[dependencies]
dear-imgui-sys = { path = "../../dear-imgui-sys", version = "0.1" }
mint.workspace = true
cfg-if.workspace = true

[build-dependencies]
bindgen.workspace = true
cc.workspace = true
xshell = "0.2"
pkg-config = "0.3"

[features]
default = ["docking"]
# Enable docking branch features (default)
docking = ["dear-imgui-sys/docking"]
# Enable multi-viewport support (requires docking)
multi-viewport = ["docking", "dear-imgui-sys/multi-viewport"]
# Enable freetype font rasterizer
freetype = ["dear-imgui-sys/freetype"]
# Enable for WASM targets
# wasm = ["dear-imgui-sys/wasm"]

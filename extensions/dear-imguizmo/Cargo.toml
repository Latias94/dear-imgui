[package]
name = "dear-imguizmo"
version.workspace = true
edition.workspace = true
description = "High-level Rust bindings to ImGuizmo with Dear ImGui compatibility"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/dear-imguizmo"
categories.workspace = true
keywords.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
features = ["freetype", "docking"]

[dependencies]
bitflags.workspace = true
dear-imgui = { path = "../../dear-imgui", version = "0.1" }
dear-imguizmo-sys = { path = "../dear-imguizmo-sys", version = "0.1" }
mint.workspace = true
parking_lot.workspace = true
cfg-if.workspace = true
thiserror.workspace = true

[features]
default = ["docking"]
# Enable docking branch features (default)
docking = ["dear-imgui/docking", "dear-imguizmo-sys/docking"]
# Enable multi-viewport support (requires docking)
multi-viewport = ["docking", "dear-imgui/multi-viewport", "dear-imguizmo-sys/multi-viewport"]
# Enable freetype font rasterizer
freetype = ["dear-imgui/freetype", "dear-imguizmo-sys/freetype"]
# Enable for WASM targets
wasm = ["dear-imgui/wasm", "dear-imguizmo-sys/wasm"]

[dev-dependencies]
approx = "0.5"
pretty_assertions = "1.4"
